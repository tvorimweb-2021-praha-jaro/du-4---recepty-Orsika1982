<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <main class="container">
        <!-- hlavni recept -->
        <!--<section class="main-recipe">-->



        <div class="salad">
            <h2 class="title">Salát s&nbsp;vlašskými ořechy</h2>
            <div class="meta">
                <strong class="category">Saláty</strong>
                <a class="comments" href="">5 komentářů</a>
            </div>
        </div>


        </section>

        <!-- maly recept 2 -->
        <section class="sub-recipes">

            <div class="toast">
                <h2 class="title">Chlebíček s&nbsp;avokádem</h2>
                <div class="meta">
                    <strong class="category">Svačina</strong>
                    <a class="comments" href="">16 komentářů</a>
                </div>
            </div>


            <!-- maly recept 3 -->


            <article class="recipe">
                <div class="legumes">
                    <h2 class="title">Pita chléb s&nbsp;cizrnou</h2>
                    <div class="meta">
                        <strong class="category">Luštěniny</strong>
                        <a class="comments" href="">23 komentářů</a>
                    </div>
                </div>
            </article>

            <!-- maly recept 4 -->

            <article class="recipe">
                <div class="tacos">
                    <h2 class="title">Avokádové tacos</h2>
                    <div class="meta">
                        <strong class="category">Mexická</strong>
                        <a class="comments" href="">7 komentářů</a>
                    </div>
                </div>
            </article>

            <!-- maly recept 5 -->

            <article class="recipe">
                <div class="burger">
                    <h2 class="title">Sojový burger</h2>
                    <div class="meta">
                        <strong class="category">Burgery</strong>
                        <a class="comments" href="">19 komentářů</a>
                    </div>
                </div>
            </article>
        </section>
    </main>



    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer>


</body>

</html>

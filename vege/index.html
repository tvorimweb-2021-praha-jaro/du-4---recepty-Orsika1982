<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <section class="site">
        <!-- hlavni recept -->
        <section class="main">
            <div class="container_salad">
                <img src="images/salat.jpg" alt="Salat">
                <h1 class="title_salad">Salát s&nbsp;vlašskými ořechy</h1>
                <h2 class="category_salad">Saláty</h2>
                <h3 class="comments_salad">5 komentářů</h3>
            </div>
        </section>

        <section class="other">
            <!-- maly recept 2 -->

            <div class="container_snack">
                <img src="images/chlebicek.jpg" alt="Chlebicek">
                <h1 class="title_snack">Chlebíček s&nbsp;avokádem</h1>
                <h2 class="category_snack">Svačina</h2>
                <h3 class="comments_snack">16 komentářů</h3>
            </div>

            <!-- maly recept 3 -->


            <div class="container_legumes">
                <img src="images/cizrna.jpg" alt="Pita chleb">
                <h1 class="title_legumes">Pita chléb s&nbsp;cizrnou</h1>
                <h2 class="category_legumes">Luštěniny</h2>
                <h3 class="comments_legumes">23 komentářů</h3>
            </div>

            <!-- maly recept 4 -->

            <div class="container_tacos">
                <img src="images/tacos.jpg" alt="Tacos">
                <h1 class="title_tacos">Avokádové tacos</h1>
                <h2 class="category_tacos">Mexická</h2>
                <h3 class="comments_tacos">7 komentářů</h3>
            </div>

            <!-- maly recept 5 -->

            <div class="container_burger">
                <img src="images/burger.jpg" alt="Burger">
                <h1 class="title_burger">Sojový burger</h1>
                <h2 class="category_burger">Burgery</h2>
                <h3 class="comments_burger">19 komentářů</h3>
            </div>
        </section>


    </section>

    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer>


</body>

</html>
